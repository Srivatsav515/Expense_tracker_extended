<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Expense Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ðŸ’°</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your Smart Expense Tracker</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="login-error" id="loginError" style="display: none;">
                    Invalid credentials. Please try again.
                </div>

                <div class="login-form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="login-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html" class="login-link">Sign up here</a></p>
                <p style="margin-top: 16px; font-size: 12px; color: #64748b;">
                    Demo account: demo@example.com / demo123
                </p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
