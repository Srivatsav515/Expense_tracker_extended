<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Expense Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ðŸ’°</div>
                <h1 class="login-title">Create Account</h1>
                <p class="login-subtitle">Join Smart Expense Tracker today</p>
            </div>

            <form class="login-form" id="signupForm">
                <div class="login-error" id="signupError" style="display: none;">
                    Please check your information and try again.
                </div>

                <div class="login-form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="login-form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="login-form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                </div>

                <div class="login-form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="6">
                </div>

                <button type="submit" class="login-btn" id="signupBtn">
                    Create Account
                </button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html" class="login-link">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
